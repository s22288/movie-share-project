<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Specific Genre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    img {
        border-radius: 50%;
    }
</style>
</head>
<body>

<div class="row">
    <div class="col-6">
        <img th:src="${genre.genrePhoto}" style="width: 100vh ;height: 50vh" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">

    </div>
    <div class="col-6">
        <h2 class="container" th:text="${genre.genreName}" style="font-family: 'Fira Code',serif;font-size: 50px"></h2>
    </div>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Movie Name</th>
        <th scope="col">Release Date</th>
        <th scope="col">Photo</th>
        <th scope="col">Ratings</th>
        <th scope="col">Show</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mv: ${setOfMovies}">

        <td th:text="${mv.name}"></td>
        <td th:text="${mv.realeaseDate}"></td>
        <td >    <img th:src="${mv.photo}" alt="Flowers in Chania" style="height: 100px;width: 100px">
        </td>
        <td th:text="${mv.getAvg() +' / 5.0'}"></td>

        <td>
            <form th:action="@{/details}">
                <button th:text="Show" type="submit" th:name="id" th:value="${mv.movieId}" style="width: 200px"></button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
