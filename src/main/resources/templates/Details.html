<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    img {
        border-radius: 50%;
        height: 200px;
    }
    body {
        background-color: black;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    h1{
        font-family: KacstFarsi,monospace;
    }
</style>
</head>
<body >
<h1 style="color: gold">Detail about Movie</h1>






<div class="row">
    <div class="col-sm-6">
        <div class="text-center">
            <div class="text-center">
                <img th:src="${movdet.getPhoto()}" style="">
            </div>
            <h3  style="color: white" th:text="${ 'Title: '+movdet.name}" class="display-4"></h3>
            <h3 style="color: white" th:text="${'Ratings: '+movdet.getAvg() + ' / 5.0'}" class="display-4"></h3>
            <h3 style="color: white" th:text="${'Realised at: '+movdet.realeaseDate}" class="display-4"></h3>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="text-center">
            <iframe width="600" height="400"
                    th:src="${movdet.getVideo()}">
            </iframe>
        </div>

    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
